<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name = "viewport"
    content="width=device-width, initial-scale=1, shrink-tofit=no"
    />
    <title>React Components</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- local styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- local css -->
<link rel="stylesheet" href="styles.css"/>
<script type="module" src="main.js" defer></script>
    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- native component -->
    <script src="books.js"></script>        
  </head>
  <body>

    <!-- we will put our teact component inside this div -->
    <!-- <div class = "container"></div> -->
    <div id="root"></div>

    <!-- load react -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

    <!-- load our react component. -->
    <script src="books.js" defer type="text/babel"></script>
    <script src="index.js" defer type="text/babel"></script>
    
  </body>
</html>
